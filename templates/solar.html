<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar ROI Analytics | ITECHPISCARTSYNERGY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>#map { height: 400px; border-radius: 2rem; border: 4px solid white; }</style>
</head>
<body class="bg-slate-50 font-sans leading-normal">
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-[1000] py-4 px-6 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-yellow-600 tracking-tighter uppercase hover:opacity-70 transition">‚Üê Back to Hub</a>
        <h1 class="text-xs font-black text-slate-400 tracking-[0.3em] uppercase">Renewable Energy Intelligence</h1>
    </nav>

    <header class="bg-yellow-500 py-16 px-4 text-center text-white">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-5xl font-black mb-4 tracking-tighter">Solar ROI Analytics</h2>
            <p class="text-lg font-medium text-yellow-100">NASA Climatology-based investment modeling.</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12">
        <div id="map" class="shadow-xl mb-12"></div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white p-8 rounded-[2rem] shadow-lg border border-slate-100 text-center">
                <h3 class="font-bold mb-2">Radiation Mapping</h3>
                <div class="h-2 w-full bg-slate-100 rounded-full"><div class="bg-yellow-500 h-full w-[85%]"></div></div>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-lg border border-slate-100 text-center">
                <h3 class="font-bold mb-2">Yield Forecast</h3>
                <div class="h-2 w-full bg-slate-100 rounded-full"><div class="bg-yellow-500 h-full w-[70%]"></div></div>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-lg border border-slate-100 text-center">
                <h3 class="font-bold mb-2">ROI Calculator</h3>
                <div class="h-2 w-full bg-slate-100 rounded-full"><div class="bg-yellow-500 h-full w-[95%]"></div></div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        const terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png');

        const map = L.map('map', { center: [9.0820, 8.6753], zoom: 3, layers: [terrain] });
        const baseMaps = { "Terrain View": terrain, "Satellite View": satellite, "Street Map": street };
        L.control.layers(baseMaps).addTo(map);
    </script>
</body>
</html>
