<!DOCTYPE html>
<html>
<head>
    <title>Solar ROI | ITECH</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>#map { height: 450px; border-radius: 2rem; border: 5px solid #f59e0b; }</style>
</head>
<body class="bg-orange-50 p-6">
    <a href="/" class="text-orange-600 font-bold mb-4 inline-block">‚Üê BACK TO HUB</a>
    <header class="text-center mb-10">
        <h2 class="text-4xl font-black text-orange-900">Solar ROI Analytics</h2>
        <p>NASA Climatology Data Integration</p>
    </header>
    <div id="map" class="max-w-5xl mx-auto shadow-xl"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png');
        var sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        var map = L.map('map', { center: [9.08, 8.67], zoom: 4, layers: [terrain] });
        L.control.layers({"Terrain": terrain, "Satellite": sat}).addTo(map).expand();
    </script>
</body>
</html>
