<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITECH PISCART SYNERGY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hero-bg { background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('/static/my3-bg.png') center/cover fixed; }
        /* This forces the button to the absolute front layer */
        .force-click { position: relative; z-index: 9999 !important; cursor: pointer !important; }
    </style>
</head>
<body class="bg-slate-100">
    <header class="hero-bg py-24 text-center text-white">
        <h1 class="text-5xl font-black uppercase">Itech Piscar Synergy</h1>
    </header>

    <div class="max-w-6xl mx-auto py-16 px-6 grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-white p-8 rounded-3xl shadow-lg text-center border-t-4 border-indigo-500">
            <h3 class="text-xl font-bold mb-4">Weather Analytics</h3>
            <a href="/weather" class="force-click block w-full bg-indigo-600 text-white py-3 rounded-xl font-bold uppercase tracking-widest hover:bg-indigo-700">Launch App</a>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-lg text-center border-t-4 border-blue-500">
            <h3 class="text-xl font-bold mb-4">Maritime Logistics</h3>
            <a href="/maritime" class="force-click block w-full bg-blue-600 text-white py-3 rounded-xl font-bold uppercase tracking-widest hover:bg-blue-700">Launch Engine</a>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-lg text-center border-t-4 border-yellow-500">
            <h3 class="text-xl font-bold mb-4">Solar ROI</h3>
            <a href="/solar" class="force-click block w-full bg-yellow-500 text-white py-3 rounded-xl font-bold uppercase tracking-widest hover:bg-yellow-600">Launch ROI</a>
        </div>
    </div>
</body>
</html>
