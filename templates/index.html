<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITECH@PISCARTSYNERGY | Portfolio Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-bg { background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('/static/my3-bg.png') center/cover fixed; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); transition: all 0.3s ease; border: 1px solid white; }
        .glass-card:hover { transform: translateY(-10px); }
        .clickable-btn { cursor: pointer !important; position: relative; z-index: 50; }
    </style>
</head>
<body class="bg-slate-50 font-sans leading-normal">
    <nav class="bg-white border-b sticky top-0 z-[100]">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600 uppercase">ITECHPISCARTSYNERGY</h1>
        </div>
    </nav>

    <header class="hero-bg py-40 text-center text-white">
        <h2 class="text-5xl md:text-7xl font-extrabold mb-6">Integrated Logistics</h2>
        <a href="#apps" class="clickable-btn bg-indigo-600 px-8 py-3 rounded-lg font-bold">Explore My Apps</a>
    </header>

    <section id="apps" class="relative z-10 py-24 bg-slate-100">
        <div class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-10">
            
            <div class="glass-card p-8 rounded-[2.5rem] shadow-xl flex flex-col justify-between">
                <div>
                    <i class="fa-solid fa-cloud-sun text-indigo-600 text-4xl mb-6"></i>
                    <h3 class="text-2xl font-black mb-3 text-slate-800">Weather Analytics</h3>
                    <p class="text-slate-600 text-sm mb-6">Real-time geospatial monitoring.</p>
                </div>
                <a href="/weather" class="clickable-btn bg-slate-900 text-white text-center py-4 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-indigo-600">Launch Weather App</a>
            </div>

            <div class="glass-card p-8 rounded-[2.5rem] shadow-xl flex flex-col justify-between">
                <div>
                    <i class="fa-solid fa-ship text-blue-600 text-4xl mb-6"></i>
                    <h3 class="text-2xl font-black mb-3 text-slate-800">Maritime Logistics</h3>
                    <p class="text-slate-600 text-sm mb-6">Global shipping tracking.</p>
                </div>
                <a href="/maritime" class="clickable-btn bg-slate-900 text-white text-center py-4 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-blue-600">Launch Logistics Engine</a>
            </div>

            <div class="glass-card p-8 rounded-[2.5rem] shadow-xl flex flex-col justify-between">
                <div>
                    <i class="fa-solid fa-solar-panel text-yellow-600 text-4xl mb-6"></i>
                    <h3 class="text-2xl font-black mb-3 text-slate-800">Solar Analytics</h3>
                    <p class="text-slate-600 text-sm mb-6">NASA Climatology modeling.</p>
                </div>
                <a href="/solar" class="clickable-btn bg-slate-900 text-white text-center py-4 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-yellow-600">Launch Solar ROI</a>
            </div>

        </div>
    </section>

    <section id="contact" class="py-20 bg-slate-900 text-white text-center">
        <a href="mailto:tunthey@yahoo.com" class="clickable-btn bg-indigo-600 px-10 py-4 rounded-xl font-bold inline-block">
            <i class="fa-solid fa-envelope mr-2"></i> tunthey@yahoo.com
        </a>
    </section>
</body>
</html>
