<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Analytics | ITECH</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: url('/static/my3-bg.png') no-repeat center center fixed; background-size: cover; }
        .glass-panel { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); }
        #map { height: 450px; border-radius: 2rem; border: 4px solid white; z-index: 1; }
        .btn-action { cursor: pointer !important; }
    </style>
</head>
<body class="min-h-screen text-white">
    <nav class="p-6">
        <a href="/" class="btn-action glass-panel px-6 py-2 rounded-full font-bold text-sm">‚Üê Back to Hub</a>
    </nav>
    <main class="max-w-6xl mx-auto px-6 py-10 grid grid-cols-1 lg:grid-cols-12 gap-10">
        <div class="lg:col-span-4 glass-panel p-8 rounded-[2rem]">
            <h2 class="text-3xl font-black mb-6">WEATHER ANALYTICS</h2>
            <input type="text" id="cityInput" placeholder="Enter City..." class="w-full bg-white/10 p-4 rounded-xl mb-4 text-white">
            <button onclick="getWeather()" class="btn-action w-full bg-indigo-600 py-4 rounded-xl font-bold">ANALYZE DATA</button>
        </div>
        <div class="lg:col-span-8">
            <div id="map"></div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        const terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png');
        const map = L.map('map', { center: [9.0820, 8.6753], zoom: 5, layers: [satellite] });
        L.control.layers({"Satellite": satellite, "Terrain": terrain, "Street": street}).addTo(map);
    </script>
</body>
</html>
