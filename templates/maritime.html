<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maritime Logistics Engine | ITECHPISCARTSYNERGY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>#map { height: 500px; border-radius: 2rem; border: 4px solid #1e293b; }</style>
</head>
<body class="bg-slate-900 text-white font-sans">
    <nav class="p-6 border-b border-white/10 flex justify-between items-center bg-slate-900 sticky top-0 z-[1000]">
        <a href="/" class="text-xl font-bold text-blue-600 tracking-tighter uppercase hover:opacity-70 transition">‚Üê Back to Hub</a>
        <h1 class="text-blue-500 font-black uppercase tracking-widest text-xs">Maritime Logistics Engine</h1>
    </nav>

    <main class="max-w-6xl mx-auto py-12 px-6">
        <div class="text-center mb-10">
            <i class="fa-solid fa-ship text-6xl text-blue-500 mb-6"></i>
            <h2 class="text-4xl font-black mb-4 uppercase">Vessel Intelligence</h2>
            <p class="text-slate-400">Global shipping tracking and Fuel OPEX appraisal.</p>
        </div>

        <div id="map" class="shadow-2xl mb-10"></div>

        <div class="bg-slate-800 p-8 rounded-[2rem] border border-white/10 text-center">
            <p class="text-blue-400 font-bold uppercase tracking-widest text-xs mb-2">Module Status</p>
            <h3 class="text-2xl font-bold">Integration in Progress</h3>
            <p class="mt-2 text-slate-400">Connecting to global port databases for 100% data accuracy.</p>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        const terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png');

        const map = L.map('map', { center: [9.0820, 8.6753], zoom: 3, layers: [satellite] });
        const baseMaps = { "Satellite View": satellite, "Terrain View": terrain, "Street Map": street };
        L.control.layers(baseMaps).addTo(map);
    </script>
</body>
</html>
