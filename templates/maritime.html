<!DOCTYPE html>
<html>
<head>
    <title>Maritime Logistics | ITECH</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>#map { height: 500px; width: 100%; border-radius: 1rem; z-index: 1; }</style>
</head>
<body class="bg-slate-900 text-white p-6">
    <a href="/" class="text-blue-400 font-bold mb-4 inline-block">‚Üê BACK TO HUB</a>
    <h2 class="text-3xl font-black mb-6 text-center">Vessel Intelligence & Port Data</h2>
    <div id="map" class="shadow-2xl"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        var sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        var map = L.map('map', { center: [9.08, 8.67], zoom: 4, layers: [sat] });
        L.control.layers({"Satellite": sat, "Street": street}).addTo(map);
    </script>
</body>
</html>
