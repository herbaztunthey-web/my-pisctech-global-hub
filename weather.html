<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-City Synergy | ITECHPISCARTSYNERGY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle at top right, #0f172a, #020617, #1e1b4b); }
        .card-pop { animation: pop 0.4s ease-out; }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="text-white min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
            <div class="text-center md:text-left">
                <a href="index.html" class="text-indigo-400 hover:text-indigo-300 text-xs font-bold tracking-[0.3em] uppercase transition">← Back Home</a>
                <h1 class="text-5xl font-black tracking-tighter mt-2 bg-gradient-to-r from-white to-indigo-400 bg-clip-text text-transparent">Weather Synergy</h1>
            </div>
            
            <div class="flex w-full md:w-auto gap-2 bg-white/5 p-2 rounded-3xl border border-white/10 backdrop-blur-md">
                <input id="cityInput" type="text" placeholder="Lagos, London, Paris..." 
                    class="bg-transparent px-6 py-3 outline-none w-full md:w-72 text-lg">
                <button onclick="getMultiWeather()" class="bg-indigo-600 hover:bg-indigo-500 px-8 py-3 rounded-2xl font-bold transition-all active:scale-95 shadow-lg shadow-indigo-600/30">
                    Search
                </button>
            </div>
        </div>

        <div id="weatherGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </div>

    <script>
        async function getMultiWeather() {
            const input = document.getElementById('cityInput').value;
            const grid = document.getElementById('weatherGrid');
            const apiKey = 'aad4cbdae56d6d693c4f99064fe46dcd';
            
            // Split by comma and remove extra spaces
            const cities = input.split(',').map(c => c.trim()).filter(c => c !== "");

            if (cities.length === 0) return;

            // Optional: grid.innerHTML = ""; // Uncomment this if you want to clear old results every search

            for (let city of cities) {
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                    const data = await response.json();

                    if (data.cod !== 200) {
                        console.error("City not found: " + city);
                        continue;
                    }

                    // Create the HTML for one card
                    const cardHTML = `
                        <div class="card-pop bg-white/5 backdrop-blur-2xl border border-white/10 p-8 rounded-[2.5rem] shadow-2xl hover:border-indigo-500/50 transition-colors">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <h3 class="text-2xl font-bold">${data.name}</h3>
                                    <p class="text-indigo-400 text-xs font-black uppercase tracking-widest">${data.sys.country}</p>
                                </div>
                                <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" class="w-16 h-16">
                            </div>
                            <div class="text-6xl font-black mb-6 tracking-tighter">${Math.round(data.main.temp)}°C</div>
                            <div class="bg-indigo-500/10 border border-indigo-500/20 p-3 rounded-2xl text-center">
                                <span class="text-xs font-bold uppercase tracking-widest text-indigo-300">${data.weather[0].description}</span>
                            </div>
                        </div>
                    `;

                    // ADD (append) the card to the grid
                    grid.innerHTML += cardHTML;

                } catch (error) {
                    console.error("Error fetching " + city);
                }
            }
            document.getElementById('cityInput').value = ""; // Clear the box
        }

        // Search on 'Enter' key
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') getMultiWeather();
        });
    </script>
</body>
</html>
